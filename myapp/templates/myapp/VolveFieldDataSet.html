{% extends 'myapp/base.html' %}

{% block name %}
  <div class="container">
    <p class="text-center display-1 border-start border-end mb-0">{{ name }}</p>
    <p class="text-center display-6 fw-lighter fst-italic border-start border-end border-bottom pb-2">{{ title }}</p>

    <!-- General Accordian Formatting -->
    <div class="accordion" id="accordionExample">

      <!-- Accordian1 -->
      <div class="accordion-item">
        <!-- Accordian1Header -->
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Data Visualization with Python
          </button>
        </h2>
        <!-- Accordian1Body -->
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="text-muted">Posted {{ num_day }}</div>
            <div class="ratio ratio-16x9">{{ graph|safe }}</div>
            <!-- # Challenge & Solution -->
            <h5 class="card-title">{{ c2.title }}</h5>
            <p class="card-text">{{ c2.text }}</p>
            <h5 class="card-title">{{ c3.title }}</h5>
            <p class="card-text">{{ c3.text }}</p>
            {% load static %}
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style='width: 50%; height: 200px;' data-bs-interval="10000">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'myapp/challenge1.png' %}" class="img-thumbnail d-block w-100" alt="challenge1">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'myapp/challenge2.png' %}" class="img-thumbnail d-block w-100" alt="challenge2">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <h5 class="card-title">{{ c4.title }}</h5>
            <p class="card-text">{{ c4.text }}</p>
            <a href= 'https://github.com/WanIlmie/wanilmie.github.io' class="btn btn-info">Link to GitHub</a>
          </div>
        </div>
      </div>


      <!-- Accordian2 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Data Analytics with Power BI
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="text-muted">Posted {{ num_day }}</div>
            <!-- # Visual Report from Power BI -->
            <div class="ratio ratio-16x9">
              <iframe title="visualReport - Page 1" width="900" height="500" src="https://app.powerbi.com/view?r=eyJrIjoiNTBmM2UyOWUtMjg4Yy00ZjM5LTkyMDQtYTcyZjNlYTMxZjZmIiwidCI6IjJhZWMzMTRkLTUwMzEtNGY2OC05MzM1LTFlZDJkMGE2NzE1NSIsImMiOjEwfQ%3D%3D" frameborder="0" allowFullScreen="true">
              </iframe>  
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


{% endblock %}
