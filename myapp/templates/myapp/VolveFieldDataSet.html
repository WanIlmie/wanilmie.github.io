{% extends 'myapp/base.html' %}

{% block name %}

<div class="container">
    <p class="text-center display-1 border-start border-end mb-0">{{ name }}</p>
    <p class="text-center display-6 fw-lighter fst-italic border-start border-end border-bottom pb-2">{{ title }}</p>

    <div class="row">
        <div class="col-sm-12 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">

                    <h5 class="card-title">Data Visualization</h5>
                    <div>{{ graph|safe }}</div>
                    <h5 class="card-title">{{ c2.title }}</h5>
                    <p class="card-text">{{ c2.text }}</p>
                    <h5 class="card-title">{{ c3.title }}</h5>
                    <p class="card-text">{{ c3.text }}</p>
                    {% load static %}
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style='width: 50%; height: 200px;' data-bs-interval="10000">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="{% static 'myapp/challenge1.png' %}" class="img-thumbnail d-block w-100" alt="challenge1">
                          </div>
                          <div class="carousel-item">
                            <img src="{% static 'myapp/challenge2.png' %}" class="img-thumbnail d-block w-100" alt="challenge2">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <h5 class="card-title">{{ c4.title }}</h5>
                    <p class="card-text">{{ c4.text }}</p>
                    <a href= 'https://github.com/WanIlmie/wanilmie.github.io' class="btn btn-info">Link to GitHub</a>

                </div>
                <div class="card-footer text-muted">
                    {{ num_day }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
